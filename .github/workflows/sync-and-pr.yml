name: Sync Fork and Create PR

on:
  schedule:
     - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allow manual triggering      

permissions:
  contents: write
  pull-requests: write
  
jobs:
  sync-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Full history for accurate merging

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo tee /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list
          sudo apt update
          sudo apt install gh

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
      - name: Add upstream remote
        run: git remote add upstream https://github.com/HassanurRasool/test_repo_1.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Create or Checkout sync-upstream_1 Branch
        run: |
          git fetch --all
          if git show-ref --verify --quiet refs/heads/sync-upstream_1; then
            git checkout sync-upstream_1
          elif git ls-remote --heads origin sync-upstream_1 | grep sync-upstream_1; then
            git checkout -b sync-upstream_1 origin/sync-upstream_1
          else
            git checkout -b sync-upstream_1 origin/main
            git push origin sync-upstream_1
          fi

      - name: Sync with upstream
        run: |
          git merge upstream/development --no-ff --commit --allow-unrelated-histories -m "Sync with upstream development branch"
          git push origin sync-upstream_1

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_url=$(gh pr create --base main --head sync-upstream_1 --title "Sync with upstream development branch" --body "This PR synchronizes the main branch with the latest changes from the upstream development branch.")
          echo "Created PR: $pr_url"

      - name: Cleanup
        if: always()
        run: |
          git checkout main
          git branch -D sync-upstream_1 || true
          git push origin --delete sync-upstream_1 || true
